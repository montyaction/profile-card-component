<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <!-- <div class="left-side">
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern">
  </div>
  <div class="right-side">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern">
  </div> -->

  <div class="wrapper">
    <div class="card">
      <div class="card-top">
        <img src="./images/bg-pattern-card.svg" alt="bubble pattern img">
        <div class="card-img">
          <img src="./images/image-victor.jpg" alt="Person Img">
        </div>
      </div>

      <div class="card-bottom">
        <h4>Victor Crest <span>26</span></h4><br>
        <p>London</p>
      </div>

      <div class="card-footer">
        <div class="box box-1">
          <h4 class="#head">80K</h4>
          <p class="para">Followers</p>
        </div>
        <div class="box box-2">
          <h4 class="#head">803K</h4>
          <p class="para">Likes</p>
        </div>
        <div class="box box-3">
          <h4 class="#head">1.4K</h4>
          <p class="para">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://blissful-banach-06fb18.netlify.app/">montyaction</a>.
    </div>
  </div>
  
  
</body>
</html>
