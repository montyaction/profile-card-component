<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <!-- <div class="left-side">
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern">
  </div>
  <div class="right-side">
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern">
  </div> -->

  <main class="container">
    <section class="card">

      <div class="img-container">
        <img src="./images/image-victor.jpg" alt="Victor Crest" class="avatar">
      </div>

      <div class="txt-container">

        <div class="details">
          <h4 class="name">Victor Crest <span class="age">26</span></h4>
          <p class="location">London</p>
        </div>
        
        <div class="statistics-info">
          <div class="followers">
            <h4 class="stats-num">80K</h4>
            <p class="stats-des">Followers</p>
          </div>
          <div class="likes">
            <h4 class="stats-num">803K</h4>
            <p class="stats-des">Likes</p>
          </div>
          <div class="photos">
            <h4 class="stats-num">1.4K</h4>
            <p class="stats-des">Photos</p>
          </div>
        </div>

      </div>

    </section>
  </main>

<footer class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://blissful-banach-06fb18.netlify.app/">montyaction</a>.
</footer>
  
  
</body>
</html>
